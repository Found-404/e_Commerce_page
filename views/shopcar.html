                    <li style="margin-left: 230px;">商品详情</li>

                    <li style="margin-left: 180px;">数量</li>
                    <li style="margin-left: 140px;">价格</li>

                    <input type="checkbox" name="" class="lis_all">

                    <p>总价</p>
